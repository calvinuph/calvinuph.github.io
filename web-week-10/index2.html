<!DOCTYPE html>
<html>
  <head>
    <title>Week 10</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #one {
        background-color: aqua;
        width: 50%;
        height: 100vh;
      }

      #two {
        background-color: red;
        width: 80%;
        height: 100vh;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: blue;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="one">
      <h1 class="main_title"></h1>
      <h2 class="subhead"></h2>
    </div>
    <div id="two">
      <div class="box"></div>
      <h1 class="main_title"></h1>
      <h2 class="subhead"></h2>
    </div>
  </body>
</html>
<script>
  var qs = window.location.search;
  var ur = new URLSearchParams(qs);
  var maintitle = ur.get('maintitle');
  var subhead = ur.get('subhead');
  document.getElementById('main_title').innerHTML = maintitle;
  document.getElementById('subhead').innerHTML = subhead;
</script>
